<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My own webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <ul class="logo-and-links">
            <li class="logo">Issa Minasyan</li>
            <div class="links">
                <li class="header-link">Instagram</li>
                <li class="header-link">Myanimelist</li>
                <li class="header-link">Letterboxd</li>
            </div>
            
        </ul>
        <div class="face">
            <div class="mouth">
                <p class="hero-main-text">This website is all about me</p>
                <p class="hero-secondary-text">I may share useless random information about things I slighlty care about, like animals and such. Above to the right are links to my socials (anime & movies of course)</p>
                <button class="upper-button">Like</button>
            </div>
            <img class="eyes" src="../Pictures/me.jpg" alt="A picture of Issa capturing a selfie and showing a confident smile. He is outside at night and the city light is medium-low.">
        </div>
    </div>
    <div class="second-section">
        <p class="information-header-text">Some random lovely animals</p>
        <ul class="animal-list">
            <li class="animal"><img src="../Downloads/dog.jpg" alt="A picture of a dog"> <figcaption>A dog is a man's best friend. Even better than a spouse!</figcaption></li>
            <li class="animal"><img src="../Downloads/horse.jpg" alt="A picture of a horse"> <figcaption>It needs more skill to mount a horse than to drive a car!</figcaption></li>
            <li class="animal"><img src="../Downloads/sheep.jpg" alt="A picture of a sheep"> <figcaption>Sheep are peaceful animals that eat, shit, and sleep. They don't have a worry in the world</figcaption></li>
            <li class="animal"><img src="../Downloads/lion.jpg" alt="A picture of a lion"> <figcaption>A female lions is underrated, it has the best figure of all big cats</figcaption></li>
        </ul>
    </div>
</body>
</html>
